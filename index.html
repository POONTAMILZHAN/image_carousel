<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class=" Carousel">
        <div class="image-container" id="imgs">
            <img src="https://media.istockphoto.com/id/1195458582/photo/aerial-view-of-misty-mountains-at-sunrise.jpg?s=612x612&w=0&k=20&c=UQ4ZHZk0H_c75Vy9Wv5VaXn00obvPT98LMTOvjXZOWc=" 
            alt="first">
            <img src="https://media.istockphoto.com/id/537389352/photo/tropical-rainforest.jpg?s=612x612&w=0&k=20&c=Gbweh81zqVDWihcJ5KA_41C0bufuIkgxZkDLc9h4HpI=" 
            alt="second">
            <img src="https://media.istockphoto.com/id/1301592082/photo/beautiful-meadow-field-with-fresh-grass-and-yellow-dandelion-flowers-in-nature.jpg?s=612x612&w=0&k=20&c=fbTwYcoItgf2lc6fMx6d53s7qxW8CNVKr_RXVaVbnZM=" 
            alt="third">
            <img src="https://media.istockphoto.com/id/486121005/photo/sun-rays-inside-coconut-palms.jpg?s=612x612&w=0&k=20&c=beRZfHzsvKwSp-G1g-eR6CmYiR7B_qjNNgVlSHkdGfI=" 
            alt="fourth">
        

        </div>
        <div class="buttons-container">
            <button class="btn" id="left">Prev</button>
            <button class="btn" id="right">Next</button>

        </div>
        
    </div>
    <script src="./JS/script.js"></script>
    
</body>
</html>
